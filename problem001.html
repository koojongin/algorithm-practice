<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
    function getResult(naturalNumber, multipleNumber) {

      if (!(3 <= multipleNumber
        && multipleNumber < naturalNumber
        && naturalNumber <= 1000)) {
        throw new Error("InvalidInput")
      }

      let sum = 0;
      for (let i = 1; i <= naturalNumber; i++) {
        let rest = i % multipleNumber;
        if (rest === 0)
          sum += i;
      }
      return sum;
    }

    let result = getResult(50, 5)
    console.log(result);
  </script>
</head>

</body>
</html>
